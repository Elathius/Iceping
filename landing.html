</head>
<body>
  <div id="fadein"></div>
  <div class="hero-container">
    <h1 class="hero-title"><img src="happyice.png" ></h1>
    <h1 class="hero-title">Iceping.</h1>
    
    <p class="hero-subtitle">Giving you a reason to say Hello!</p>
    <button class="button-17" onclick="window.location.href='login.html';return false;">Break the Ice!</button>
  </div>

  <script type="text/javascript">
    window.onload = function() {
      setTimeout(function() {
        document.getElementById("fadein").remove();
      }, 1000);
      
      // Check if user is already logged in
      const userId = localStorage.getItem('userId');
      const username = localStorage.getItem('username');
      
      // Set the button action based on login status
      const ctaButton = document.getElementById('cta-button');
      
      if (userId && username) {
        // User is logged in, button should go to buzzer
        ctaButton.addEventListener('click', function() {
          window.location.href = 'buzzer.html';
        });
      } else {
        // User not logged in, button should go to login
        ctaButton.addEventListener('click', function() {
          window.location.href = 'login.html';
        });
      }
    };
  </script>
  <script type="text/javascript">
    window.onload=function(){
      setTimeout(function(){
        document.getElementById("fadein").remove();
      },1000);
    };
  </script>
</body>
</html>
