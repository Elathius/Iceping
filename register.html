<script>
  // Page fadeIn effect
  window.onload = function(){
    setTimeout(function(){
      document.getElementById("fadein").remove();
    },1000);
  };

  // Handle form submission
  document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const errorElement = document.getElementById('register-error');
    
    // Clear previous errors
    errorElement.style.display = 'none';
    
    // Check if passwords match
    if (password !== confirmPassword) {
      errorElement.textContent = 'Passwords do not match.';
      errorElement.style.display = 'block';
      return;
    }
    
    // API call to signup endpoint
    fetch('http://18.219.104.69:5000/api/auth/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, email, password }),
      credentials: 'include' // Important for cookies to be set
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Registration failed');
      }
      return response.json();
    })
    .then(data => {
      console.log('Registration successful:', data);
      
      // Store user ID in localStorage if available
      if (data.user && data.user.id) {
        localStorage.setItem('userId', data.user.id);
        localStorage.setItem('username', username);
      }
      
      // Redirect to profile page to complete profile setup
      window.location.href = 'profile.html';
    })
    .catch(error => {
      console.error('Error:', error);
      errorElement.textContent = 'Registration failed. Username or email may already be in use.';
      errorElement.style.display = 'block';
    });
  });
</script>
